<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>編輯區</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 響應式 -->

    <!--   external style sheets -->

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


    <!--include jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">

    </script>   

     <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

     <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />


    <!--  自定css放這裡 -->
    <link rel="stylesheet" type="text/css" href="./aside.css"> 
     <link rel="stylesheet" type="text/css" href="./edit/edit.css"> 

    <!--   自訂js  -->
    <script src="./edit/edit.js"></script> 
    <script src="./edit/filter.js"></script> 



</head>
<body>

<div class="main_container">

    <!-- 網頁側邊欄 -->
            
    <div id="sidebar-container" class="content_container"></div>

    <!-- 使用js呼叫sidebar -->
    <script>
        fetch("./aside.html")
            .then(response => response.text())
            .then(data => {
            document.getElementById("sidebar-container").innerHTML = data;
            });
    </script>

    <!-- 篩選、選取照片頁面 排版交給filter.js動態生成 -->

    <div id="filter-container">
    </div>

     <!-- 地圖頁面 -->

    <div id="map_container">

        <h2 id="loading" class="h5 fw-bold mb-3" style="color: #333;">
            <i class="fas fa-map-marker-alt me-2" style="color: #9A3033;"></i>選擇地圖上一點添加地理位置
        </h2>

        <div id="map"></div>

        <div id="coordinates" class="card shadow-sm border-0 mt-3">

            
            <div class="card-body p-4">
                <form id="editForm">
                    <div class="mb-3">
                        <label class="form-label">照片原始經緯度座標</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">Lat</span>
                            <input type="text" id="photo-lat" class="form-control" placeholder="讀取照片獲取" readonly>
                            <span class="input-group-text bg-light border-end-0">Lng</span>
                            <input type="text" id="photo-lng" class="form-control" placeholder="讀取照片獲取" readonly>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">編輯經緯度座標</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">Lat</span>
                            <input type="text" id="edit-lat" class="form-control" placeholder="點擊地圖獲取" readonly>
                            <span class="input-group-text bg-light border-end-0">Lng</span>
                            <input type="text" id="edit-lng" class="form-control" placeholder="點擊地圖獲取" readonly>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">拍攝時間</label>
                        <input type="datetime-local" id="edit-time" class="form-control">
                        <div class="form-text extra-small text-muted mt-2">
                            <i class="fas fa-info-circle me-1"></i>提示：若不修改則保留原時間
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="button" id="saveBtn">
                            <i class="fas fa-save me-1"></i> 儲存變更
                        </button>
                        <button type="button" id="resetBtn" class="btn btn-outline-secondary">
                            <i class="fas fa-undo me-1"></i> 取消重設
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="edit-status" class="card-footer small text-center py-2 d-none">
                </div>
        </div>
    </div>



</div>


</body>
