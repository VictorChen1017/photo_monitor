<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>編輯區</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 響應式 -->

    <!--   external style sheets -->

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


    <!--include jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">

    </script>   

     <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

     <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />


    <!--  自定css放這裡 -->
    <link rel="stylesheet" type="text/css" href="./aside.css"> 
     <link rel="stylesheet" type="text/css" href="./edit/edit.css"> 

    <!--   自訂js  -->
    <script src="./edit/edit.js"></script> 
    <script src="./edit/filter.js"></script> 



</head>
<body>

<div class="main_container">

    <!-- 網頁側邊欄 -->
            
    <div id="sidebar-container" class="content_container"></div>

    <!-- 使用js呼叫sidebar -->
    <script>
        fetch("./aside.html")
            .then(response => response.text())
            .then(data => {
            document.getElementById("sidebar-container").innerHTML = data;
            });
    </script>

    <!-- 篩選、選取照片頁面 排版交給filter.js動態生成 -->

    <div id="filter-container">
    </div>

     <!-- 地圖頁面 -->

    <div id="map_container">



        <h2 id = "loading">選擇地圖上一點添加地理位置</h2>

        <div id="map"></div>
        
        
        <div id="map_toolbar">
            <button id="saveBtn">儲存</button>

        </div>

        <div id="coordinates">位置編輯頁面</div>

    </div>



</div>


</body>
