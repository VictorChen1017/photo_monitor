<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>儀錶板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 響應式 -->

    <!--   external style sheets -->

        <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <!-- plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!--include jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">

    </script>   


    <!--  儀錶板css放這裡 -->
    <link rel="stylesheet" type="text/css" href="./dashboard/dashboard.css">
    <link rel="stylesheet" type="text/css" href="./aside.css"> 

    <!--   自訂js  -->
     <script src="./dashboard/dashboard.js"></script> 
 


</head>
<body>

<div class="main_container">

    <div id="sidebar-container"></div>

    <!-- 使用js呼叫sidebar -->
    <script>
        fetch("./aside.html")
            .then(response => response.text())
            .then(data => {
            document.getElementById("sidebar-container").innerHTML = data;
            });
    </script>

    <div id="db_container" class="content_container">

        <!-- 儀錶板的其他內容可以放在這裡 -->
    <div id="importResult" style="font-size:14px; color:#555; white-space:pre-wrap; margin-top:8px;"></div>
    <div class="dashboard">

        <!-- 現在有多少相片 -->
        <div class="card" id="indicator1">
            <!-- Plotly 圖表 -->


        </div>
        <!-- 媒體類型圓餅圖 -->
        <div class="card" id="indicator2"></div>

        <!-- 有定位的數量 -->
        <div class="card" id="indicator3"></div>
        

        <!-- 可互動直條圖 -->
        <div class="card full-width" id="barChart"></div>

        <div class="card full-width" id="barChart_month"></div>
    </div>


    </div>
</div>

</body>
