<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>地圖頁面</title>
        <!-- 照片圖台開發 -->
        

        <!--   external style sheets, bootstrap -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        
        <!--   自訂css -->

        <link rel="stylesheet" type="text/css" href="./map/map.css"> 
        <link rel="stylesheet" type="text/css" href="./aside.css"> 
        

        <!--   外部js -->

        <!--include jQuery-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous">

        </script>     

          <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <!-- Leaflet JS 熱度圖外掛-->
        <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

            <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

        


        <!--   自訂js 尚未建立 -->
        <script src="./map/photomap.js"></script> 

        <!--  internal css -->
        <style>

        </style>

    </head>



    <body>
        <!-- 頁首緩衝區 -->
        <header>
        </header>

        <!-- 頁面主要框架 -->
        <div class="main_container">

            <!-- 網頁側邊欄 -->
            
            <div id="sidebar-container" class="content_container"></div>

            <!-- 使用js呼叫sidebar -->
            <script>
                fetch("./aside.html")
                    .then(response => response.text())
                    .then(data => {
                    document.getElementById("sidebar-container").innerHTML = data;
                    });
            </script>
            

        <!-- 地圖頁面 -->
        
        <div id="map_container">

            <!-- 工具欄 -->
            <div id="map_toolbar">
                <button id="locateBtn">定位我</button>
                <button id="togglePoints">顯示/隱藏點圖層</button>
                <select id="layerSelector">
                    <option value="osm">OpenStreetMap</option>
                    <option value="satellite">衛星圖</option>
                </select>
            </div>
             <hr>

             <!-- 加載 -->
              
            <h2 id = "loading">資料加載中...請稍後</h2>
            
            <div id="map"></div>
            <div id="coordinates">地圖頁面</div>

            
        </div>
    </div>



      

    </body>
